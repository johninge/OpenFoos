#{extends 'CRUD/layout.html' /}
#{set title:messages.get('crud.title') /}

<div id="crudIndex">

    <h2>&{'crud.index.title'}</h2>

    <table>
        <thead>
            <tr>
                <th>Options</th>
                <th width="20%">&{'crud.index.action'}</th>
            </tr>
        </thead>
        <tbody>
#{crud.types}
            <tr>
                <td>
                    <a href="${type.listAction}">&{type.name}</a>
                </td>
             
                <td class="crudNew" >
                     #{ if type.name == 'Games'}
                  
                     #{/if}
                     #{else}
                       <a href="${type.blankAction}">&{'crud.index.add', type}</a>
                       #{/else}
                </td>
               
                
            </tr>
#{/crud.types}
        </tbody>
    </table>

</div>
